<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <h1>Ganesh Mankar</h1>
  <button id="stop">Stop</button>
</body>
<script>
  const sayMyName = function(){
    console.log("Ganesh Mankar");
  }
  const changeMyName = function(){
  document.querySelector('h1').innerHTML = "Ganesh Nandkumar Mankar";
  }
  const change = setTimeout(changeMyName, 5000)

    clearTimeout(change);
    console.log("STOPPED");
  })
</script>
